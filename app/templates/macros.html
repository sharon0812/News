{% macro displaySourceList(source_list) %}

	{% for source_row in source_list |batch(4)%}
        <div class="row">
        
            
        {% for sources in source_row %}
            <div class="col-md-3">
                
                <div class="panel panel-warning">
                    <div class="panel-heading text-center" style="font-size: 30px;">
                        <a href="/sources/{{sources.id}}">
                            {{ sources.name}}
                        </a>
                    </div>
                    <div class="panel-body text-center">
                        <p style="font-size: 20px;">
                            {{ sources.description |truncate(100)}}

                        </p>
                        <a href="/sources/{{sources.id}}" class="btn btn-info btn-sm text-center" target="_blank">Visit {{sources.name}}</a>
                    </div>
                    
    
                </div>
            </div>
        {% endfor %}
            
    </div>
{% endfor %}

{% endmacro %}
